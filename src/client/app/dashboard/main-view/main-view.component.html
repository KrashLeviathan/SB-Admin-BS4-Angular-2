<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-xl-12">
      <h2 class="page-header">
        Dashboard Home
      </h2>
    </div>
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="grid">
        <service-cmp *ngFor="let service of services" [service]="service"
                      [attr.data-item-id]="service.id"
                      class="grid-item" [ngClass]="{
                   'is-editable': editModeActive,
                   'grid-item--width2': service.wide,
                   'grid-item--height2': service.tall
                   }"></service-cmp>
      </div>

      <button [hidden]="!editModeActive" (click)="onSaveChangesClicked()">Save Changes</button>
    </div>
  </div>
</div>
